version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: babycare_user
      POSTGRES_PASSWORD: babycare_password
      POSTGRES_DB: babycare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babycare_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://babycare_user:babycare_password@postgres/babycare_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Backend:/app

volumes:
  postgres_data:
